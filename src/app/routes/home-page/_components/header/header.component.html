<app-side-menu [class.menu-visible]="menuVisible"></app-side-menu>
@if (menuVisible) {
<button (click)="toggleMenu()" class="close-button">X</button>
}
<header>
  <button class="menu-btn" (click)="toggleMenu()">
    <span class="material-symbols-outlined"> menu </span>
    <span class="menu-btn-text"> Menu </span>
  </button>
  <div class="logo">
    @if (logo === 'desktop') {
    <img
      src="../../../../assets/images/svg/porshe-logo-desktop.svg"
      alt="Porcshe Logo Desktop"
      class="letter-logo"
    />
    } @else if (logo === 'mobile') {
    <img
      src="../../../../assets/images/icons/porsche-logo-mobile.webp"
      alt="Porsche Logo Mobile"
      class="mobile-logo"
    />
    }
  </div>
</header>
